	function pad(text, len)
	{
		var textLen=text.length;
		if(textLen  < len)
		{
			len-=textLen;
			while(len > 0)
			{
				text='0'+text;
				len--;
			}
		}
		return text;
	}


function decDigi(d, len)
	{
		var text=pad(d.toString(16), len);
		text=text.toUpperCase();
		text='0x'+text;
		return text;
}

function tx(text, baseaddress,bools,head,cwcar,add,xor) {
    var result = "";
    var bk=baseaddress;
    var c;
    var len =8;
    if(bools==2){
    len=4;
    }
    bools = bools & 1;
    
    if (text == null)
        return result;
        
    result = result + "_C0 " + head +"\r\n";
    for (var i = 0; i < text.length; i++) {
        c = text.charCodeAt(i);
        result = result + cwcar + decDigi((((baseaddress +add)^xor)>>>0).toString(16),8) + " " + decDigi(c.toString(16),len) +"\r\n";

    if(bools){

    result = result + cwcar + decDigi((((baseaddress + add +0x14)^xor)>>>0).toString(16),8) + " " + decDigi(0x00,len) +"\r\n";
    }
        
    return result;
}
